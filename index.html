<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(244, 86%, 61%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="result-section">
        <h3>Your Result</h3>
        <div class="circle-div">
          <span class="digit-76">76</span> <span class="of-100">of 100</span>
        </div>
        <h4>Great</h4>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary-section">
        <h4>Summary</h4>
        <div class="summary-details-div">
          <div class="stat-div">
            <div class="img-feature-div">
              <img src="assets/images/icon-reaction.svg" alt="icon-reaction" />
              <h5>Reaction</h5>
            </div>
            <div class="stat-100-div">
              <p>80 <span class="one-hundred">/ 100</span></p>
            </div>
          </div>
          <div class="stat-div">
            <div class="img-feature-div">
              <img src="assets/images/icon-memory.svg" alt="icon-memory" />
              <h5>Memory</h5>
            </div>
            <div class="stat-100-div">
              <p>92 <span class="one-hundred">/ 100</span></p>
            </div>
          </div>
          <div class="stat-div">
            <div class="img-feature-div">
              <img src="assets/images/icon-verbal.svg" alt="icon-verbal" />
              <h5>Verbal</h5>
            </div>
            <div class="stat-100-div">
              <p>61 <span class="one-hundred">/ 100</span></p>
            </div>
          </div>
          <div class="stat-div">
            <div class="img-feature-div">
              <img src="assets/images/icon-visual.svg" alt="icon-visual" />
              <h5>Visual</h5>
            </div>
            <div class="stat-100-div">
              <p>72 <span class="one-hundred">/ 100</span></p>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">MKF</a>
    </footer>
  </body>
</html>
